<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
     main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        max-width: 600px;
        margin-bottom: 2rem;
      }
      form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
      }
      input,
      textarea {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #ffd700;
        color: #000;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
  

    <main>
      <h1>Get in Touch</h1>
      <p>
        I'm always open to new opportunities and collaborations. Feel free to
        reach out if you have any questions or just want to say hello!
      </p>

      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div>
        <h2>Other Ways to Connect</h2>
        <a href="mailto:shivanippatil866@gmail.com">shivanippatil866@gmail.com</a>
        <a href="linkedin.com/in/shivani-patil-20944824a">https://www.linkedin.com/in/shivani-patil-20944824a/</a>
      </div>
    </main>
  </body>
</html>
